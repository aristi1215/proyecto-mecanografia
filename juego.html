<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    
    <header>
        <nav >
            <img id="corazon1" class="corazon" src="/imgs/corazon.png" alt="">
            <img id="corazon2" class="corazon" src="/imgs/corazon.png" alt="">
            <img id="corazon3" class="corazon" src="/imgs/corazon.png" alt="">
        </nav>
    </header>

    <h1>Practica Tu Mecanografía!</h1>
    <div class="puntuacion">
        <h2>Puntuación:</h2>
        <h2 id="contador-puntos">0</h2>

    </div>
    <div id="keyboard">

        <div class="row">
            <button id="|">|</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="0">0</button>
            <button id="'">'</button>
            <button id="Backspace" >←</button>
        </div>

        <div class="row">
            <button id="Tab">TAB</button>
            <button id="q">Q</button>
            <button id="w">W</button>
            <button id="e">E</button>
            <button id="r">R</button>
            <button id="t">T</button>
            <button id="y">Y</button>
            <button id="u">U</button>
            <button id="i">I</button>
            <button id="o">O</button>
            <button id="p">P</button>
            <button id="+">+</button>
            <button id="}">}</button>

        </div>
        <div class="row">
            <button id="CapsLock">MAYUS</button>
            <button id="a">A</button>
            <button id="s">S</button>
            <button id="d">D</button>
            <button id="f">F</button>
            <button id="g">G</button>
            <button id="h">H</button>
            <button id="j">J</button>
            <button id="k">K</button>
            <button id="l">L</button>
            <button id="ñ">Ñ</button>
            <button id="Enter">ENTER</button>

        </div>
        <div class="row">
            <button id="Shift">SHIFT</button>
            <button id="z">Z</button>
            <button id="x">X</button>
            <button id="c">C</button>
            <button id="v">V</button>
            <button id="b">B</button>
            <button id="n">N</button>
            <button id="m">M</button>
            <button id=",">,</button>
            <button id=".">.</button>
            <button id="-">-</button>
            <button id="Shift" class="shift1">SHIFT</button>
        </div>

        <div class="row">
            <button id="Control">CTRL</button>
            <button id="Alt">ALT</button>
            <button id=" " class="space">SPACE</button>
            <button id="Alt">ALT</button>
            <button id="Control">CTRL</button>
        </div>
    </div>
 
    
    <script src="main.js"></script>
</body>

</html>
