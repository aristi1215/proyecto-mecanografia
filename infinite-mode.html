<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite mode</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/infinite.css">
</head>

<body>
    <header>
        <nav>
            <div class="volver-principal">
                <a href="inicio.html"><div class="key">Return to menu</div></a>
            </div>
            <div class="container-volumen">
                <img src="/imgs/volumen.png" id="imagen-volumen"  alt="Volumen De Musica">
                <input type="range" max="1" min="0" step="0.1" id="control-volumen">
            </div>
        </nav>
    </header>
    <audio id="boton-presionado" src="/Audios/click-button-140881.mp3"></audio>
    <audio id="boton-correcto" src="/Audios/correct-choice-43861.mp3"></audio>
    <audio id="boton-incorrecto" src="/Audios/incorrect-buzzer-sound-147336 (1).mp3"></audio>
    <audio id="musica-juego" autoplay loop>
        <source src="/Audios/Musica-juego.mp3" type="audio/mp3">
    </audio>

    <h1>Practice your typing!</h1>
    <div class="puntuacion">
        <h2>Points:</h2>
        <h2 id="contador-puntos">0</h2>
    </div>

    <div id="perdiste" class="perdiste">
        <h1>You have lost !!</h1>
       <a href="game.html"><button>Continue</button></a>
       <a href="/inicio.html"><button>Home screen</button></a>
    </div>

    <div id="keyboard">

        <div class="row">
            <button id="|">|</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="0">0</button>
            <button id="'">'</button>
            <button id="Backspace" >←</button>
        </div>

        <div class="row">
            <button id="Tab">TAB</button>
            <button id="q">Q</button>
            <button id="w">W</button>
            <button id="e">E</button>
            <button id="r">R</button>
            <button id="t">T</button>
            <button id="y">Y</button>
            <button id="u">U</button>
            <button id="i">I</button>
            <button id="o">O</button>
            <button id="p">P</button>
            <button id="+">+</button>
            <button id="}">}</button>

        </div>
        <div class="row">
            <button id="CapsLock">MAYUS</button>
            <button id="a">A</button>
            <button id="s">S</button>
            <button id="d">D</button>
            <button id="f">F</button>
            <button id="g">G</button>
            <button id="h">H</button>
            <button id="j">J</button>
            <button id="k">K</button>
            <button id="l">L</button>
            <button id="ñ">Ñ</button>
            <button id="Enter">ENTER</button>

        </div>
        <div class="row">
            <button id="Shift">SHIFT</button>
            <button id="z">Z</button>
            <button id="x">X</button>
            <button id="c">C</button>
            <button id="v">V</button>
            <button id="b">B</button>
            <button id="n">N</button>
            <button id="m">M</button>
            <button id=",">,</button>
            <button id=".">.</button>
            <button id="-">-</button>
            <button id="Shift" class="shift1">SHIFT</button>
        </div>

        <div class="row">
            <button id="Control">CTRL</button>
            <button id="Alt">ALT</button>
            <button id=" " class="space">SPACE</button>
            <button id="Alt">ALT</button>
            <button id="Control">CTRL</button>
        </div>
    </div>
    
    
    <script src="infinite.js"></script>
</body>

</html>
